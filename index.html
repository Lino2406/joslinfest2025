
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🎉 JOSLINFEST 2025 🎉</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("wUeiNHXSgheEUmHRV");
    })();
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('08.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 30px;
      max-width: 750px;
      margin: 30px auto;
      box-shadow: 0 0 15px #000;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6em;
    }
    .frases {
      margin-top: 1.5em;
      font-style: italic;
      color: #ffd700;
    }
    .emoji {
      font-size: 2em;
    }
    #playButton, #confirmButton {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #333;
    }
    #playButton {
      background-color: #ffd700;
      color: #000;
    }
    #playButton:hover {
      background-color: #ffcc00;
    }
    #confirmButton {
      background-color: #32CD32;
      color: #fff;
    }
    #confirmButton:hover {
      background-color: #28a428;
    }
    .intercalada {
      margin: 20px 0;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 0 10px #000;
    }
    #confirmationOverlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      text-align: center;
      padding-top: 20%;
    }
    .confirmationMessage h2 {
      font-size: 2.5em;
      color: #32CD32;
      margin-bottom: 0.5em;
    }
    .confirmationMessage p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <button id="playButton">🎵 Reproducir Música</button>

  <div class="container">
    <div class="emoji">🎉🤠</div>
    <h1>¡JOSLINFEST 2025!</h1>

    <p>🔥 ¡Nos vamos con música, botas, y alma ranchera!<br>¡No faltes, vaquero! 🎺🥃</p>

    <form id="confirmForm">
      <input type="hidden" name="name" value="Invitado JoslinFest">
      <input type="hidden" name="title" value="Confirmación JoslinFest">
      <input type="hidden" name="message" value="Este invitado confirmó su asistencia 🥳">
      <button type="submit" id="confirmButton">✅ Confirmar Asistencia</button>
    </form>
  </div>

  <div id="confirmationOverlay">
    <div class="confirmationMessage">
      <h2>✅ ¡Asistencia confirmada!</h2>
      <p>Listo para una gran pedaaaaa 🎉🍻💃</p>
    </div>
  </div>

  <audio id="musicPlayer">
    <source src="ElEnvidioso.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <script>
    const btn = document.getElementById("playButton");
    const audio = document.getElementById("musicPlayer");
    btn.addEventListener("click", () => audio.play());

    const confirmForm = document.getElementById("confirmForm");
    const overlay = document.getElementById("confirmationOverlay");

    confirmForm.addEventListener("submit", function (e) {
      e.preventDefault();
      emailjs.sendForm("gmail", "template_confirmacion", this)
        .then(() => {
          overlay.style.display = "block";
        }, (error) => {
          alert("Error al enviar confirmación. Intenta de nuevo.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
